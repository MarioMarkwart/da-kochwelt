    <link rel="icon" type="image/png" href="./img/logo_small.png" />

  </head>
  <body>
    <nav class="navigation">
      <div class="nav-head">
        <a href="./index.html"
          ><img class="nav-img" src="./img/logo.png" alt="Kochwelt-Logo"
        /></a>
        <div class="nav-bar">
          <a href="./index.html" class="nav-link">Start</a>
          <a href="./daily_reciept.html" class="nav-link">Rezept des Tages</a>
          <a href="#" class="nav-link">Kontakt</a>
          <a href="#" class="nav-link">Impressum</a>
        </div>
      </div>
    </nav>

    <div class="contact-card">
      <form onsubmit="sendMail(event)" class="contact-form">
        <label class="contact-label">
          <div class="contact-text">Deine E-Mail Adresse</div>
          <input
            type="email"
            name="email"
            placeholder="E-Mail eingeben..."
            class="contact-input"
            required
          />
        </label>
        <label class="contact-label">
          <div class="contact-text">Deine Nachricht</div>
          <textarea
            name="message"
            placeholder="Nachricht eingeben..."
            class="contact-textarea"
          ></textarea>
        </label>
        <label class="contact-label-data"
          ><input type="checkbox" name="Datenschutz" required />
          <div class="contact-agree-data">
            Hiermit stimme ich den
            <a href="./index.html" target="_blank">Datenschutzbestimmungen</a>
            zu.
          </div>
        </label>

        <!-- <div class="submit-flex"> -->
        <div class="submit-flex">
          <button type="submit" class="ing-button">Senden</button>
        </div>
        <!-- </div> -->
      </form>
    </div>
  </body>
</html>
